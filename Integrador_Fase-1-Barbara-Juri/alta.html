    <main id="main-alta">
        <div class="container-form">
            <h3>Alta de productos</h3>
        <form onsubmit="agregar(event)" class="alta-form">
            
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.00" name="precio" id="precio" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="subcategoria">Subcategoria</label>
                <input type="text" name="subcategoria" id="subcategoria" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="foto">Foto</label>
                <input type="file" name="foto" id="foto" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <input type="checkbox" name="envio" id="envio" required>
                <label for="envio">Envio</label>
                <div class="error-detail"></div>
            </div>

            <!-- <button onclick="agregar(event)">Agregar</button> -->
            <button id="botonForm">Agregar</button>

        </form>
        </div>
        

        <h2>Lista de productos disponibles</h2>

        <table></table>


    </main>
